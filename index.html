<body>
    <div style="height:100%;background-color: black;text-align: center;">
        <div class="rickContainer" style="">
            <img src="./him.png" id="rick" class="rick"/>
        </div>
        <span style="color: white;font-size: 70px;background-color:none;">
            Rick Astyley Timer
        </span>
        <div id="timer">
            <div style="font-size: 50px;margin-top:30px">
                <select id="hours" style="font-size: 40px;"></select>:
                <select id="mins" style="font-size: 40px;"></select>:
                <select id="secs" style="font-size: 40px;"></select>
            </div>
            <input type="submit" value="start" onclick="setTimer()" style="margin-top:30px;font-size: 30px;">
        </div>

        <p id="demo" style="font-size: 90px;"></p>

        <div id="sharableLink" style="color:white; font-size: 20px; visibility:hidden">
            Sharable link:
            <input style="font-size: 20px;" id="sharable" onclick="copyLink()" value=""/>
        </div>
        </div>
